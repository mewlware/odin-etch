<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Etch a Sketch</title>
</head>
<body>
    <header>
        <h1 class="title">Etch a Sketch</h1>
    </header>
    <article>
        <section>
            <div class="grid-container"></div>
        </section>
        <aside>
            <button id="clear">Clear</button>
            <button id="eraser" class="mode">Eraser</button>
            <button id="rainbow" class="mode">Rainbow Mode</button>
            <button id="black" class="mode">Black Mode</button>
            <input type="range" name="grid-size" id="grid-size" min="10" max="100" step="1" value="16">
            <label for="grid-size">Change Pixel Size</label>
            <p id="grid-size-text"></p>
        </aside>
    </article>
    <footer>By mewlware for The Odin Project @2022</footer>
</body>
</html>
